<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>

<body>



    <section class="formulaire">
        <form class="form1">
            <!-- inscriez vous -->

            <inscriez-vous class="inscription">Inscriez-vous</inscriez-vous><br>

            <label aria-label="écrire le name" for="nom"><b>Nom d'utilisateur</b></label>
            <input aria-label="écrire le name" type="text" placeholder="saisissez votre nom " aria-describedby="nom" id="nom" required>
            <label aria-label="écrire l'émail" for="email">Émail</label>
            <input aria-label="écrire l'émail" type="email" aria-describedby="email" id="email" placeholder="sophie@example.com" required>
            <label aria-label="écrire le mot de passe" for="psw"><b>Mot de passe</b></label>
            <input type="password" placeholder="Entrez mot de passe" id="psw" minlength="8" required aria-describedby="psw">

            <button>S'identifier</button>
            <label aria-label="se souvenir" for="rappeler">
            <input  type="checkbox" checked="checked"  aria-label="se souvenir" id = "rappeler" > Souvenir de mot de passe
          </label>

            <button aria-label="annuler" class="annuler">Annuler</button>
            <span class="psw"> <a href="#">Mot de passe oublié?</a></span>

        </form>
        <p>Ou</p>
        <!-- //abbonez vous -->
        <form class="form2">

            <Abbonez-vous class="inscription"> Abonnez-vous</Abbonez-vous><br>
            <label aria-label="écrire le name" for="nommer"><b>Nom d'utilisateur</b></label>
            <input aria-label="écrire le name" type="text" placeholder="saisissez votre nom " aria-describedby="nommer" id="nommer" required>
            <label aria-label="écrire le second name" for="second">Prénom </label>
            <input aria-label="écrire le second name" pattern="[a-z,A-Z]{1,30}" type="text" aria-describedby=" second" id="second" placeholder="Prénom">
            <label aria-label="écrire l'émail" for="connecter">Émail</label>
            <input aria-label="écrire l'émail" type="email" aria-describedby="connecter" id="connecter" placeholder="sophie@example.com" required>
            <label aria-label="écrire le mot de passe" for="mps"><b>Mot de passe</b></label>
            <input type="password" placeholder="Entrez mot de passe " id="mps" minlength="8" required aria-describedby="mps">
            <button>S'abonner</button>
            <label aria-label="se souvenir" for="souvenir">
            <input type="checkbox" aria-describedby="souvenir" checked="checked"  id = "souvenir" > Souvenir de mot de passe
          </label>

            <button aria-label="annuler" class="annuler">Annuler</button>
            <span class="psw"> <a href="# ">Mot de passe oublié?</a></span>

        </form>
    </section>




</body>

</html>
